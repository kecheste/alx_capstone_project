{% extends 'user.html' %} {% block head %}
<title>Login</title>
{% endblock %} {% block body %}
<section class="main-section">
  <div class="container">
    <div class="card">
      <div class="card-container">
        <div class="login-wrap p-4 p-md-5">
          <div class="card-icon">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="card-title">Have an account?</h3>
          <form action="/login" method="post" class="login-form">
            <div class="form-group">
              <input
                name="username"
                type="text"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                name="password"
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group-below-log">
              <div class="w-50">
                <a href="/reset_request" class="checkbox-wrap checkbox-primary"
                  >Reset password
                </a>
              </div>
              <div class="w-50">
                <a href="register">Register</a>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Proceed</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
