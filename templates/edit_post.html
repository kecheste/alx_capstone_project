{% extends 'base.html' %} {% block head %}
<title>Create Blog</title>
{% endblock %} {% block body %}
<div class="new-container">
  <div id="form-main">
    <div id="form-div">
      <form
        action="/post/{{post.id}}/edit"
        method="post"
        class="form"
        id="form"
        enctype="multipart/form-data"
      >
        <p class="name">
          <input
            name="title"
            value="{{post.title}}"
            type="text"
            class="feedback-input"
            placeholder="Enter title..."
            id="name"
            required
          />
        </p>
        <p class="tags">
          <input
            name="subtitle"
            value="{{post.subtitle}}"
            type="text"
            class="feedback-input"
            id="tags"
            placeholder="Enter subtitle..."
            required
          />
        </p>

        <p class="comment">
          <textarea
            name="content"
            class="feedback-input"
            id="comment"
            placeholder="Content here..."
            rows="4"
            required
          >
{{post.content}}</textarea
          >
        </p>

        <div class="submit">
          <input type="submit" value="Update Blog" id="button-blue" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
